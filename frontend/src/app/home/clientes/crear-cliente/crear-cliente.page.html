<ion-header>
  <ion-toolbar>
    <ion-title>CLIENTES</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
<form class="col-12 col-m-6 col-lg-8">
  <div class="form-group">
      <label for="validation01">Nombres</label>
      <input type="text" class="form-control is-valid" id="validation01"
             placeholder="Nombres" value="Mark" required>
  </div>
  <div class="form-group">
      <label for="validation02">Tipo de documento</label>
      <input type="text" class="form-control is-invalid" id="validation02" placeholder="Tipo de documento" required>
  </div>
  <div class="form-group">
    <label for="validation02">Numero identificacion</label>
    <input type="text" class="form-control is-invalid" id="validation02" placeholder="Numero identificacion" required>
</div>
<div class="form-group">
  <label for="validation02">Direccion</label>
  <input type="text" class="form-control is-invalid" id="validation02" placeholder="Direccion" required>
</div>
<div class="form-group">
  <label for="validation02">Telefono</label>
  <input type="text" class="form-control is-invalid" id="validation02" placeholder="Telefono" required>
</div>
<div class="form-group">
  <label for="validation02">Razon social</label>
  <input type="text" class="form-control is-invalid" id="validation02" placeholder="Razon social" required>
</div>
<div class="form-group">
  <label for="validation02">RUT</label>
  <input type="text" class="form-control is-invalid" id="validation02" placeholder="RUT" required>
</div>
<div class="form-group">
  <label for="validation02">Camara de comercio</label>
  <input type="file" class="form-control is-invalid" id="validation02" placeholder="Cargue archivo" required>
</div>
<div class="form-group">
  <label for="validation02">Declaracion de renta</label>
  <input type="file" class="form-control is-invalid" id="validation02" placeholder="Cargue archivo" required>
</div>
<br>
<br>
<button type="submit" class="btn btn-primary">Crear cliente</button>
</form>
</ion-list>
</ion-content>
